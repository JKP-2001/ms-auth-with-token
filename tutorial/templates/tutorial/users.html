{% extends "tutorial/layout.html" %}
{% block content %}
<h1>Users</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        {% if users %}
            {% for user in users %}
                <tr>
                    <td>
                        {{user.mail}}
                    </td>
                </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>
{% endblock %}
